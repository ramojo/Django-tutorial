{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <h2>{{ post.author }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

<a class="btn btn-default" href="/"><span class="glyphicon glyphicon-chevron-left"></span></a>
{% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}

{% endblock %}
